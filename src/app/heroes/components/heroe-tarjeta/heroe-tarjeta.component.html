<div class="tarjetas-container">
  <mat-card *ngFor="let heroe of heroes">
    <mat-card-header>
      <mat-card-title>{{heroe.superhero}}</mat-card-title>
      <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen">
    <mat-card-content>
      <h3>{{heroe.publisher}}</h3>
      <p>
        <strong>Primera aparicion:</strong> {{heroe.first_appearance}}
        <br>
        <strong>Personajes:</strong> {{heroe.characters}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warm" [routerLink]="['/heroe', heroe.id]">Leer mas...</button>
      <button mat-button color="info" [routerLink]="['/heroe/editar', heroe.id]">Editar</button>
    </mat-card-actions>
  </mat-card>
</div>
